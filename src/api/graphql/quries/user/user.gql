query user {
  user {
    id
    firstName
    lastName
    email
    role
    state
    userImageUrl
    address {
      id
      streetNumber
      streetName
      town
      city
      province
      areaCode
    }
    provider {
      id
      tradingName
      phone
      addresses {
        id
        streetNumber
        streetName
        town
        city
        province
        areaCode
      }
    }
  }
}
